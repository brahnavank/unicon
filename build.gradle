plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.unicon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.unicon.unicon.UniconApplication'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-thymeleaf')
    compile 'org.apache.pdfbox:pdfbox:2.0.15'
	compile 'commons-logging:commons-logging:1.2'
	compile 'org.apache.pdfbox:xmpbox:2.0.15'

    compile 'net.sf.cssbox:cssbox:4.15'
    compile 'net.sf.cssbox:jstyleparser:3.3'
    compile 'net.sf.cssbox:pdf2dom:1.9'

    compile 'commons-io:commons-io:2.6'
    compile 'org.xhtmlrenderer:flying-saucer-pdf:9.1.20'
	compile 'io.woo:htmltopdf:1.0.8'
}

