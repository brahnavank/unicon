<body class="d-flex flex-column h-100">
	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">Unicon</h1>
			<p class="lead">Pdf to Html.</p>
			<div class="form-group col-4 mb-2">
				<a href="\" class="btn btn-primary primary submit-btn ">Home</a>
				<button id="files" type="submit"
					class="btn btn-primary primary submit-btn ">View files</button>

			</div>

			<fieldset>
				<div class="single-upload">
					<div id="home" class="alert alert-secondary no-color ">

						<form class="form-inline" id="singleUploadForm"
							name="singleUploadForm">
							<div class="form-group col-8  mb-2">
								<div class="custom-file">
									<input id="singleFileUploadInput" type="file" name="file"
										class="file-input custom-file-input" required /> <label
										class="custom-file-label" id="custom-file-label"
										for="customFile">Choose file</label>
								</div>
							</div>
							<div class="form-group col-4 mb-2">
								<button type="submit"
									class="btn btn-primary primary submit-btn ">convert</button>
							</div>
						</form>

						<hr>
						<p class="mb-0">
						<p>Choose pdf file and click convert</p>
					
					</div>

					<div id="converting" class="alert alert-secondary no-color d-none">
						<div class="area">
							<div class="mover"></div>
						</div>
						<hr>
						<p class="mb-0">
						<p>Converting....</p>
			
					</div>

					<div class="upload-response">
						<div id="singleFileUploadError"
							class="alert alert-danger no-color d-none"></div>
						<div id="stampFileUploadSuccess"
							class="alert alert-secondary no-color d-none"></div>
					</div>



				</div>
			</fieldset>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">Unicon v 1.0</span>
		</div>
	</footer>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="main-jq.js"></script>
</body>
